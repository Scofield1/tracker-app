<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Tracker App</title>
  </head>
  <body>

  <nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">
        <i class="bi bi-geo-alt-fill"></i>
      Geo Locator
    </a>
  </div>
</nav>

  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="p-3">
        <div class="text-center">
          <h3 class="text-">Mobile Number Tracker</h3>
          <p class="lead">Please include the country code together with the number </p><br>
          <small class="lead">Note: The maping might not accurate, as we cannot give actual location of the user. It's only meant for project thanks</small>
        </div>
        <form method="POST" action="result">{% csrf_token %}
          <b><p>Phone Number:</p></b>
          <input type="text" class="form-control"  placeholder="example: +2348128221110" name="number">
<!--          <input type="submit" class="btn btn-primary">-->
          <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <input type="submit" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
